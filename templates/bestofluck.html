
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> decoding </title>
</head>
<!-- if the decoder returns False, you're doing something wrong.
when it's right, it's right
good luck. -->
<body>
    <form method="post" action="/bestofluck" id="form">
        <input type="input" placeholder="encoded string" id="encoded" name="encoded" data-name="encoded" autocomplete="off" required>
        <input type="input" placeholder="key" id="key" name="key" data-name="key" autocomplete="off" required>
        <input type="submit" value="submit" placeholder="decode" name="decode" data-name="decode"> 
    </form>
    <br>
    {% if yes != False %}
     <p>decoded: {{yes}} </p>
    {% elif yes == False %}
     <p>decoded: False </p>
    {% else %}
     <p>decoded:  </p>
    {% endif %}
    <div id="keyy"></div>
    <script src="/static/hidden.js"></script>
</body>
</html>
